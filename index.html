      .marquee-container {

        white-space: nowrap;
        position: relative;
      }
      .marquee-content {
        display: inline-block;
        animation: marquee 30s linear infinite;
        padding-left: 100%;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      /* Pause on hover optional */
      .marquee-container:hover .marquee-content {
        animation-play-state: paused;
      }
    </style>
